<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Idiomas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
        .idioma {
            display: none;
        }
        .idioma.active {
            display: block;
        }
        .idioma img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>La Cuestecita</h1>
    <div class="menu">
        <a href="#" onclick="mostrarIdioma('es')">Español</a>
        <a href="#" onclick="mostrarIdioma('fr')">Francés</a>
        <a href="#" onclick="mostrarIdioma('en')">Inglés</a>
        <a href="#" onclick="mostrarIdioma('de')">Alemán</a>
    </div>

    <div class="idioma" id="es">
        <!-- Contenido en español -->
        <h2>Menú en Español</h2>
        <p>Bienvenido al menú en español.</p>
        <!-- Aquí puedes poner tus enlaces y contenido en español -->
    </div>



    <!-- FR -->

    <div class="idioma" id="fr">
        <!-- Contenido en francés -->
        <h2>Menú en Francés</h2>
        <p>Bienvenue dans le menu en français.</p>
        <!-- Aquí puedes poner tus enlaces y contenido en francés -->
         <img src="/FR/1.jpg" alt="">
         <img src="/FR/2.jpg" alt="">
         <img src="/FR/3.jpg" alt="">
         <img src="/FR/4.jpg" alt="">
    </div>

    <!-- EN -->

    <div class="idioma" id="en">
        <!-- Contenido en inglés -->
        <h2>Menu in English</h2>
        <p>Welcome to the menu in English.</p>
        <!-- Aquí puedes poner tus enlaces y contenido en inglés -->
    </div>

    <!-- DE -->

    <div class="idioma" id="de">
        <!-- Contenido en alemán -->
        <h2>Menü auf Deutsch</h2>
        <p>Willkommen im Menü auf Deutsch.</p>
        <!-- Aquí puedes poner tus enlaces y contenido en alemán -->
    </div>

    <script>
        function mostrarIdioma(idioma) {
            // Ocultar todos los elementos con clase 'idioma'
            let idiomas = document.getElementsByClassName('idioma');
            for (let i = 0; i < idiomas.length; i++) {
                idiomas[i].classList.remove('active');
            }

            // Mostrar solo el elemento con id correspondiente al idioma seleccionado
            let elementoIdioma = document.getElementById(idioma);
            elementoIdioma.classList.add('active');
        }
    </script>
</body>
</html>
